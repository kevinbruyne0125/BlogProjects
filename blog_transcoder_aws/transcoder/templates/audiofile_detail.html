{% extends 'base.html' %}

{% block content %}
<h1>{{ object.name }}<h1>
<ul><a href="{{ object.mp3_file.url }}">Mp3 File</a></ul>
{% if object.flac_file %}
    <ul><a href="{{ object.flac_file.url}}">Flac File</a></ul>
{% endif %}
{% if object.wav_file.url %}
    <ul><a href="{{ object.wav_file.url}}">Wav File</a></ul>
{% endif %}
{% if object.mp4_file.url %}
    <ul><a href="{{ object.mp4_file.url}}">Mp4 File</a><ul>
{% endif %}
{% endblock content %}
